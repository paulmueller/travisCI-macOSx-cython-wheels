notifications:
  email: false
sudo: required
matrix:
 include:
 - os: osx
   language: generic
   env:
   - MAC_PYTHON_VERSION=2.7
   - MAC_PYTHON_VERSION=3.6
   - MAC_PYTHON_VERSION=3.7
 - os: linux
   language: python
   python:
   - '2.7'
   - '3.6'
   - '3.7'
before_install:
- source ./.travis/${TRAVIS_OS_NAME}_setup_python.sh $TRAVIS_PYTHON_VERSION
install:
- python --version
- pip install -e .
- pip freeze
script:
- python setup.py test
before_deploy:
- bash ./.travis/${TRAVIS_OS_NAME}_build_wheel.sh
deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: "dist/*.whl"
  skip_cleanup: true
  on:
    tags: true
    os: osx
