notifications:
  email: false
sudo: required
cache:
  directories:
  # downloaded Python installer
  - .travis/dl_cache
matrix:
  include:
    - os: osx
      language: generic
      env:
        - MAC_PYTHON_VERSION=3.6.4
    - os: osx
      language: generic
      env:
        - MAC_PYTHON_VERSION=2.7.9
install:
- bash ./.travis/osx_install_python.sh $MAC_PYTHON_VERSION
- python --version
- pip install -e .
- pip freeze
script:
- python setup.py test

